<html lang="en" class="dark">

    <meta charset="utf-8" />

    <title>Chip Race - Poker & Events</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D900FF",
                        secondary: "#00E0FF",
                        accent: "#6C28FE",
                        "background-light": "#F3F4F6",
                        "background-dark": "#050214",
                        "surface-dark": "#120B2E",
                    },
                    fontFamily: {
                        display: ["Orbitron", "sans-serif"],
                        body: ["Rajdhani", "sans-serif"],
                    },
                    backgroundImage: {
                        'hero-glow': "radial-gradient(circle at 50% 50%, rgba(217, 0, 255, 0.15), rgba(5, 2, 20, 0) 70%)",
                        'card-gradient': "linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)",
                    },
                    boxShadow: {
                        'neon-pink': '0 0 20px rgba(217, 0, 255, 0.5)',
                        'neon-blue': '0 0 20px rgba(0, 224, 255, 0.5)',
                    }
                },
            },
        };
    </script>
    
    <!-- Custom CSS for specific effects -->
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050214; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(217, 0, 255, 0.5);
        }
        .text-glow-blue {
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        /* Gradient mask for the hero image if needed */
        .mask-image-gradient {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
    </style>
